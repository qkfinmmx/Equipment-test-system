<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="style/bodyStyle.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<center>
<table cellspacing="0" width="100%" style="font-family:'微软雅黑';font-size:12px;"><tbody>
<tr>
	<td colspan="5" align="center"><img src="img/DepushLOGO.png" /></td>
</tr>
<tr>
	<td colspan="5"><h3 align="center">公司通过ISO9001质量体系认证</h3></td>
</tr>
<tr>
	<td colspan="5"><h1 align="center">倒立摆实验台本体检验报告</h1></td>
</tr>
<tr>
	<td colspan="5"><h3 align="center" style="margin-bottom:24px;">DRDLB1XT-B Inspection Report</h3></td>
</tr>
<tr>
	<td align="center" height="30" class="tdclass"><span class="spandiv">出厂编号(S/N):</span></td>
    <td colspan="2" class="tdclass"><span class="spandiv">$SNLabel$</span></td>
</tr>
<tr>
	<td align="center" height="30" class="tdclass"><span class="spandiv">序号</span></td>
    <td align="center" class="tdclass"><div align="center"><span class="spandiv">测试项目</span></div></td>
    <td align="center" class="tdclass"><div align="center"><span class="spandiv">结论</span></div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">1</div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">限位开关工作正常</span></div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">$1结论$</span></div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">2</div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">限位开关输出信号正确</span></div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">$2结论$</span></div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">3</div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">电机转向速度正常</span></div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">$3结论$</span></div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">4</div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">摆杆编码器工作正常</span></div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">$4结论$</span></div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">5</div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">程序自动起摆正常</span></div></td>
    <td class="tdclass"><div align="center"><span class="spandiv">$5结论$</span></div></td>
</tr>
<tr>
	<td rowspan="2" class="tdclass"><div align="center">外观</div></td>
    <td class="tdclass"><div align="center">没有明显划痕、碰伤污垢、变形、色差</div></td>
    <td height="26" class="tdclass"><div align="center">$6结论$</div></td>
</tr>
<tr>
	<td class="tdclass"><div align="center">螺丝不得有松动、打花、生锈、断裂</div></td>
    <td height="26" class="tdclass"><div align="center">$7结论$</div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">结论:</div></td>
    <td colspan="2" class="tdclass"><center><span class="spandiv">$总体结论$</span></center></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">检验员:</div></td>
    <td class="tdclass"><span class="spandiv">$检验员$</span></td>
    <td class="tdclass"><span class="spandiv">$检验时间$</span></td>
</tr>
<tr>
	<td height="50px"><div align="center">负责人签字:</div></td>
    <td colspan="2"></td>
</tr>
</tbody></table>
</center>
</body>
</html>
