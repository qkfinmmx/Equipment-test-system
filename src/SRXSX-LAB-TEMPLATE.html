<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body h3{
	font-family: Georgia, "Times New Roman", Times, serif, "宋体";
	font-size: 12px;
	font-weight: normal;
	margin-top: 2px;
	margin-bottom: 2px;
}
body h1{
	margin-top: 5px;
	margin-bottom: 5px;
	font-family: Georgia, "Times New Roman", Times, serif, "宋体";
	font-weight: bold;
}
.spandiv{
	margin-left:12px;
	margin-right:12px;
}
.tdclass{
	border: 1px solid #999;
}
</style>
</head>

<body>
<center>
<table cellspacing="0" width="100%" style="font-family:'微软雅黑';font-size:12px;"><tbody>
<tr>
	<td colspan="5" align="center"><img src="img/DepushLOGO.png" /></td>
</tr>
<tr>
	<td colspan="5"><h3 align="center">公司通过ISO9001质量体系认证</h3></td>
</tr>
<tr>
	<td colspan="5"><h1 align="center">双容型水箱本体检验报告</h1></td>
</tr>
<tr>
	<td colspan="5"><h3 align="center" style="margin-bottom:24px;">DRSXYW Mechanical Construction Inspection Report</h3></td>
</tr>
<tr>
	<td align="center" height="30" class="tdclass"><span class="spandiv">出厂编号(S/N):</span></td>
    <td colspan="4" class="tdclass"><span class="spandiv">$SNLabel$</span></td>
</tr>
<tr>
	<td align="center" height="30" class="tdclass"><span class="spandiv">项目</span></td>
    <td colspan="3" class="tdclass"><div align="center">结论</div></td>
    <td height="26" class="tdclass"><div align="center">测试项目</div></td>
</tr>
<tr>
	<td class="tdclass"><div align="center">1</div></td>
    <td colspan="3" class="tdclass"><div align="center">上电机、下电机抽水正常</div></td>
    <td height="26" class="tdclass"><div align="center">$1结论$</div></td>
</tr>
<tr>
	<td class="tdclass"><div align="center">2</div></td>
	<td colspan="3" class="tdclass"><div align="center">水阀1、水阀2排水正常</div></td>
    <td height="26" class="tdclass"><div align="center">$2结论$</div></td>
</tr>
<tr>
	<td class="tdclass"><div align="center">3</div></td>
	<td colspan="3" class="tdclass"><div align="center">上液位传感器、下液位传感器线性度正常</div></td>
    <td height="26" class="tdclass"><div align="center">$3结论$</div></td>
</tr>
<tr>
	<td rowspan="4" class="tdclass"><div align="center">外观</div></td>
    <td colspan="3" class="tdclass"><div align="center">无磕碰、划痕</div></td>
    <td height="26" class="tdclass"><div align="center">$4结论$</div></td>
</tr>
<tr>
	<td colspan="3" class="tdclass"><div align="center">无锈迹、污斑</div></td>
    <td height="26" class="tdclass"><div align="center">$5结论$</div></td>
</tr>
<tr>
	<td colspan="3" class="tdclass"><div align="center">标牌牢固</div></td>
    <td height="26" class="tdclass"><div align="center">$6结论$</div></td>
</tr>
<tr>
	<td colspan="3" class="tdclass"><div align="center">无毛刺</div></td>
    <td height="26" class="tdclass"><div align="center">$7结论$</div></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">结论:</div></td>
    <td colspan="4" class="tdclass"><center><span class="spandiv">$总体结论$</span></center></td>
</tr>
<tr>
	<td height="26" class="tdclass"><div align="center">检验员:</div></td>
    <td colspan="2" class="tdclass"><span class="spandiv">$检验员$</span></td>
    <td colspan="2" class="tdclass"><span class="spandiv">$检验时间$</span></td>
</tr>
<tr>
	<td height="50px"><div align="center">负责人签字:</div></td>
    <td colspan="4"></td>
</tr>
</tbody></table>
</center>
</body>
</html>
